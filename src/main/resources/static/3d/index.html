<head>
    <style> body { margin: 0; } </style>
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/3d-force-graph@1.70.10"></script>
    <!--<script src="../../dist/3d-force-graph.js"></script>-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="center">
    <div class="search-box">
        <input type="text" placeholder="what are you looking for?">
        <i class="fas fa-search"></i>
        <div class="autocom_box">
            <li>Happy</li>
        </div>
    </div>
<div id="graph"></div>
</div>
<div class="wrapper">
    <div class="content">
        <ul class="menu">
            <li class="item" onclick="getNeighborsSelected()">
                <i class="uil uil-eye"></i>
                <span>Show Neighbors</span>
            </li>
            <li class="item share">
                <div>
                    <i class="uil uil-share"></i>
                    <span>Manipulation</span>
                </div>
                <i class="uil uil-angle-right"></i>
                <ul class="share-menu">
                    <li class="item">
                        <i class="uil uil-twitter-alt"></i>
                        <span>Thing 1</span>
                    </li>
                    <li class="item">
                        <i class="uil uil-instagram"></i>
                        <span>Thing 2</span>
                    </li>
                    <li class="item">
                        <i class="uil uil-dribbble"></i>
                        <span>Thing 3</span>
                    </li>
                    <li class="item">
                        <i class="uil uil-telegram-alt"></i>
                        <span>Thing 4</span>
                    </li>
                </ul>
            </li>
            <li class="item" onclick="recolor()">
                <i class="uil uil-link-alt"></i>
                <span>Highlight Nodes</span>
            </li>
            <li class="item">
                <i class="uil uil-edit"></i>
                <span>Send Data Ping</span>
            </li>
            <li class="item">
                <i class="uil uil-trash-alt"></i>
                <span>Delete</span>
            </li>
        </ul>
        <div class="setting">
            <li class="item">
                <i class="uil uil-setting"></i>
                <span>Settings</span>
            </li>
        </div>
    </div>
</div>

<div>
    <input id="menuToggle" type="checkbox">
    <div class="infobox md-card">
        <div class="md-card-content">
            <h2 id="nodeName">Name</h2>
            <p>Dependencies</p>
            <ul>
                <li class="md-caption">Coffee</li>
                <li class="md-caption">Tea</li>
                <li class="md-caption">Milk</li>
            </ul>
            <p>Dependants</p>
            <ul>
                <li class="md-caption">Coffee</li>
                <li class="md-caption">Tea</li>
                <li class="md-caption">Milk</li>
            </ul>
        </div>
        <div class="md-card-btns">
            <label for="menuToggle" class="md-button" onclick="closeBox()">Close Box</label>
        </div>
    </div>
</div>

<script type="module" src="graph.js"></script>
</body>
