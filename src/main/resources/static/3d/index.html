<head>
    <style> body { margin: 0; } </style>

    <script src="//unpkg.com/3d-force-graph"></script>
    <!--<script src="../../dist/3d-force-graph.js"></script>-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="center">
    <div class="search-box">
        <input type="text" placeholder="what are you looking for?">
        <i class="fas fa-search"></i>
        <div class="autocom_box">
            <li>Happy</li>
        </div>
    </div>
<div id="graph"></div>
</div>
<div class="wrapper">
    <div class="content">
        <ul class="menu">
            <li class="item" onclick="recolor()">
                <i class="uil uil-eye"></i>
                <span>Preview</span>
            </li>
            <li class="item share">
                <div>
                    <i class="uil uil-share"></i>
                    <span>Share</span>
                </div>
                <i class="uil uil-angle-right"></i>
                <ul class="share-menu">
                    <li class="item">
                        <i class="uil uil-twitter-alt"></i>
                        <span>Twitter</span>
                    </li>
                    <li class="item">
                        <i class="uil uil-instagram"></i>
                        <span>Instagram</span>
                    </li>
                    <li class="item">
                        <i class="uil uil-dribbble"></i>
                        <span>Dribble</span>
                    </li>
                    <li class="item">
                        <i class="uil uil-telegram-alt"></i>
                        <span>Telegram</span>
                    </li>
                </ul>
            </li>
            <li class="item">
                <i class="uil uil-link-alt"></i>
                <span>Get Link</span>
            </li>
            <li class="item">
                <i class="uil uil-edit"></i>
                <span>Rename</span>
            </li>
            <li class="item">
                <i class="uil uil-trash-alt"></i>
                <span>Delete</span>
            </li>
        </ul>
        <div class="setting">
            <li class="item">
                <i class="uil uil-setting"></i>
                <span>Settings</span>
            </li>
        </div>
    </div>
</div>
<script src="./utils/rightclick.js"></script>

<script type="module">
    import { UnrealBloomPass } from '//cdn.skypack.dev/three@0.136/examples/jsm/postprocessing/UnrealBloomPass.js';
    const highlightNodes = new Set();
    const highlightLinks = new Set();
    let hoverNode = null;
    const searchWrapper = document.querySelector(".search-box")
    const inputBox = searchWrapper.querySelector("input")
    const suggBox = searchWrapper.querySelector(".autocom_box")

    const Graph = ForceGraph3D()
    (document.getElementById('graph'))
        .jsonUrl('./data.json')
        .nodeLabel('id')
        .nodeColor(node => highlightNodes.has(node) ? node === hoverNode ? 'rgb(255,0,0,1)' : 'rgba(255,160,0,0.8)' : 'rgba(0,255,255,0.6)')
        .linkWidth(link => highlightLinks.has(link) ? 4 : 1)
        .nodeAutoColorBy('group')
        .linkDirectionalParticles(link => highlightLinks.has(link) ? 4 : 0)
        .linkDirectionalParticleWidth(4)
        .onNodeDragEnd(node => {
            node.fx = node.x;
            node.fy = node.y;
            node.fz = node.z;

        })
        .onNodeClick(node => {
            // Aim at node from outside it
            const distance = 40;
            const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);

            const newPos = node.x || node.y || node.z
                ? { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }
                : { x: 0, y: 0, z: distance }; // special case if node is in (0,0,0)

            Graph.cameraPosition(
                newPos, // new position
                node, // lookAt ({ x, y, z })
                3000  // ms transition duration
            );
        })
        .onNodeHover(node => {
            // no state change
            if ((!node && !highlightNodes.size) || (node && hoverNode === node)) return;

            highlightNodes.clear();
            highlightLinks.clear();
            if (node) {
                highlightNodes.add(node);
                getNeighbors(node);
            }

            hoverNode = node || null;

            updateHighlight();
        })
        .onLinkHover(link => {
            highlightNodes.clear();
            highlightLinks.clear();

            if (link) {
                highlightLinks.add(link);
                highlightNodes.add(link.source);
                highlightNodes.add(link.target);
            }

            updateHighlight();
        });

    inputBox.onkeyup = (e)=>{
        const{ nodes, links } = Graph.graphData();
        highlightNodes.clear();
        highlightLinks.clear();
        let userData = e.target.value;
        let emptyArray = [];
        let searchNodes = [];
        let newLinks = [];
        if(userData){
            emptyArray = nodes.filter((data)=>{
                return data.id.toLocaleLowerCase().startsWith(userData.toLocaleLowerCase());
            });
            searchNodes = emptyArray.map((data)=>{
                return data = '<li>' + data.id + '</li>';
            });
            newLinks = links.filter((link)=>{
                return (emptyArray.includes(link.source) && emptyArray.includes(link.target)) || emptyArray.length === 0
            })
            console.log(links.length)
            console.log(newLinks.length)
            if(emptyArray.length > 0) {
                Graph.graphData({
                    nodes: emptyArray,
                    links: newLinks
                })
            }
            searchWrapper.classList.add("active");
            showSuggestions(searchNodes);
            let allList = suggBox.querySelectorAll("li");
            for(let index = 0; index < allList.length; index++){
                //onclick attributes
                allList[index].setAttribute("onclick", "select(this)")
            }
        }
        else{
            searchWrapper.classList.remove("active");
            Graph.jsonUrl('./data.json')
        }
    }

    function select(element){
        const{ nodes, links } = Graph.graphData();
        let selectUserData = element.textContent;
        inputBox.value = selectUserData;
        searchWrapper.classList.remove("active");
        let emptyArray = nodes.filter((data)=>{
            return data.id.startsWith(selectUserData);
        });

        Graph.graphData({
            nodes: emptyArray,
            links: links
        })
    }

    function recolor(){
        console.log("skh")
        Graph.nodeColor('color').nodeAutoColorBy('group')
        const bloomPass = new UnrealBloomPass();
        bloomPass.strength = 3;
        bloomPass.radius = 1;
        bloomPass.threshold = 0.1;
        Graph.postProcessingComposer().addPass(bloomPass);
    }

    function showSuggestions(list){
        let listData;
        if(!list.length){
            let userValue = inputBox.value;
            listData = '<li>' + userValue + '</li>';
        }
        else{
            listData = list.join('');
        }
        suggBox.innerHTML = listData;
    }
    window.select = select;

    function updateHighlight() {
        // trigger update of highlighted objects in scene
        Graph
            .nodeColor(Graph.nodeColor())
            .linkWidth(Graph.linkWidth())
            .linkDirectionalParticles(Graph.linkDirectionalParticles());
    }

    function getNeighbors(node){
        const{ nodes, links } = Graph.graphData();
        console.log(node.id);
        links.forEach((link) => {if(link.source === node || link.target === node){
            highlightLinks.add(link);
            if(!highlightNodes.has(link.source)){
                highlightNodes.add(link.source);
            }
            if(!highlightNodes.has(link.target)){
                highlightNodes.add(link.target);
            }
        }})
        updateHighlight();
    }

    window.recolor = recolor;

</script>
</body>
