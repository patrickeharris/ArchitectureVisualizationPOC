<!DOCTYPE HTML>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
<script src="https://d3js.org/d3.v7.min.js"></script>
<script type="module" src="graph.js"></script>
<script src="https://kit.fontawesome.com/31ba8b7d44.js" crossorigin="anonymous"></script>

<div class="center">
<div class="search-box">
    <input type="text" placeholder="what are you looking for?">
    <i class="fas fa-search"></i>
    <div class="autocom_box">
        <li>Happy</li>
    </div>
</div>
</div>
<div class="btn-group">
    <button id="zoom_in" class="button" onclick="zoomIn()">Zoom in</button>
    <button class="button" onclick="zoomOut()">Zoom out</button>
    <button class="button" onclick="resetZoom()">Reset zoom</button>
    <button class="button" onclick="center()">Center</button>
</div>
<svg width="0" height="0"><div id="graph"></div></svg>

<div class="wrapper">
    <div class="content">
        <ul class="menu">
            <li class="item" onclick="getNeighborsSelected()">
                <i class="uil uil-eye"></i>
                <span>Show Neighbors</span>
            </li>
            <li class="item">
                <i class="uil uil-add-link"></i>
                <span>Add Link</span>
            </li>
            <li class="item">
                <i class="uil uil-link-alt"></i>
                <span>Highlight Nodes</span>
            </li>
            <li class="item">
                <i class="uil uil-edit"></i>
                <span>Send Data Ping</span>
            </li>
            <li class="item">
                <i class="uil uil-trash-alt"></i>
                <span>Delete</span>
            </li>
        </ul>
    </div>
</div>

<div>
    <input id="menuToggle" type="checkbox">
    <div class="infobox md-card">
        <div class="md-card-content">
            <h2 id="nodeName">Name</h2>
            <p><br>Dependencies</p>
            <ul class="dependencies">
                <li class="md-caption">Coffee</li>
                <li class="md-caption">Tea</li>
                <li class="md-caption">Milk</li>
            </ul>
            <p><br>Depends On</p>
            <ul class="dependson">
                <li class="md-caption">Coffee</li>
                <li class="md-caption">Tea</li>
                <li class="md-caption">Milk</li>
            </ul>
        </div>
    </div>
</div>

<div>
    <input id="linkMenuToggle" type="checkbox">
    <div class="infobox md-card">
        <div class="md-card-content">
            <h2 id="linkName">Name</h2>
            <p>Functions</p>
            <ul class="connections">
                <li class="md-caption">Coffee</li>
                <li class="md-caption">Tea</li>
                <li class="md-caption">Milk</li>
            </ul>
        </div>
    </div>
</div>

<script type="module" src="../utils/search.js"></script>
