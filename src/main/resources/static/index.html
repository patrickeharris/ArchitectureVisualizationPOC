<!DOCTYPE HTML>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
<script src="https://d3js.org/d3.v7.min.js"></script>
<script type="module" src="./graph.js"></script>
<script src="https://kit.fontawesome.com/31ba8b7d44.js" crossorigin="anonymous"></script>

<div class="center">
<div class="search-box">
    <input type="text" placeholder="what are you looking for?">
    <i class="fas fa-search"></i>
    <div class="autocom_box">
        <li>Happy</li>
    </div>
</div>
</div>
<svg width="0" height="0"><div id="graph"></div></svg>

<div>
    <input id="menuToggle" type="checkbox">
    <div class="infobox md-card">
        <div class="md-card-content">
            <h2 id="nodeName">Name</h2>
            <p><b>Dependencies</b></p>
            <ul class="dependencies">
                <li class="md-caption">Coffee</li>
                <li class="md-caption">Tea</li>
                <li class="md-caption">Milk</li>
            </ul>
            <p><b>Depends On</b></p>
            <ul class="dependson">
                <li class="md-caption">Coffee</li>
                <li class="md-caption">Tea</li>
                <li class="md-caption">Milk</li>
            </ul>
        </div>
    </div>
</div>

<div class="center">
<button class="button" onclick="zoomIn()">Zoom in</button>
<button class="button" onclick="zoomOut()">Zoom out</button>
<button class="button" onclick="resetZoom()">Reset zoom</button>
<button class="button" onclick="center()">Center</button>
</div>

<div>
    <input id="linkMenuToggle" type="checkbox">
    <div class="infobox md-card">
        <div class="md-card-content">
            <h2 id="linkName">Name</h2>
            <p>Functions</p>
            <ul class="connections">
                <li class="md-caption">Coffee</li>
                <li class="md-caption">Tea</li>
                <li class="md-caption">Milk</li>
            </ul>
        </div>
        <div class="md-card-btns">
            <label for="linkMenuToggle" class="md-button" onclick="closeBox()">Close Box</label>
        </div>
    </div>
</div>

<script type="module" src="utils/search.js"></script>
